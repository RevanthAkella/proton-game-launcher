<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proton Game Launcher</title>
  <!-- Jost: geometric sans-serif, near-identical to Futura — fallback when Futura isn't installed -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <!-- ═══════════════════════════════════════════════════════════
       Navigation bar
       Contains: Home/Library tabs | search input | settings gear | clock
       ══════════════════════════════════════════════════════════ -->
  <nav id="nav" role="navigation" aria-label="Main navigation">

    <!-- Home / Library tab buttons — left of search -->
    <div class="nav-tab-group" role="tablist" aria-label="Main sections">
      <button class="tab-btn" data-tab="home"    role="tab" aria-selected="true">Home</button>
      <button class="tab-btn" data-tab="library" role="tab" aria-selected="false">Library</button>
    </div>

    <div class="nav-search">
      <svg class="search-icon" aria-hidden="true" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input
        type="search"
        id="search-input"
        placeholder="Search games…"
        autocomplete="off"
        aria-label="Search games"
      >
    </div>

    <div class="nav-links">
      <!-- Settings gear icon -->
      <button id="nav-settings-btn" class="nav-icon-btn" aria-label="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
        </svg>
      </button>
      <!-- System clock -->
      <span id="nav-clock" class="nav-clock" aria-label="Current time"></span>
    </div>

  </nav>

  <!-- ═══════════════════════════════════════════════════════════
       Scan progress banner — hidden by default, shown while
       a library scan is running. Collapses via CSS transition.
       ══════════════════════════════════════════════════════════ -->
  <div id="scan-banner" class="scan-banner" aria-live="polite" aria-hidden="true">
    <div class="scan-bar-track">
      <div class="scan-bar-fill"></div>
    </div>
    <span id="scan-text" class="scan-text">Scanning library…</span>
  </div>

  <!-- ═══════════════════════════════════════════════════════════
       Main content — mutually exclusive views.
       Visibility controlled by the `hidden` attribute.
       ══════════════════════════════════════════════════════════ -->
  <main id="main">

    <!-- Home: recently played spotlight + carousel -->
    <div id="view-home" class="view" role="main" aria-label="Home"></div>

    <!-- Library: game grid -->
    <div id="view-library" class="view" role="main" aria-label="Game library" hidden></div>

    <!-- Detail: single game detail page -->
    <div id="view-detail" class="view" role="main" aria-label="Game detail" hidden></div>

    <!-- Settings -->
    <div id="view-settings" class="view" role="main" aria-label="Settings" hidden></div>

  </main>

  <!-- ═══════════════════════════════════════════════════════════
       Toast notification area — messages stack bottom-right.
       aria-live=polite so screen readers announce them.
       ══════════════════════════════════════════════════════════ -->
  <div id="toast-container" aria-live="polite" aria-atomic="false"></div>

  <!-- Entry point — all JS is loaded as ES modules -->
  <script type="module" src="/js/app.js"></script>

</body>
</html>
